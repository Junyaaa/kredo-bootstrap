<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Bootstrap</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-success">
        <h2>This is our first div</h2>
    </div>

    <div class="container bg-info">
        <h2>This is our second div</h2>
    </div>

    <div class="container-fluid bg-primary">
        <h2>This is our third div</h2>
    </div>

    <div class="container-fluid bg-warning">
        <h2>This is our fourth div</h2>
    </div>

    <div class="container-sm bg-secondary">
        <h2>I am fifth div. I will resize if I am on a  small acreen</h2>
    </div>

    <div class="container-md bg-secondary">
        <h2>I am sixth div. I will resize if I am on a  small acreen</h2>
    </div>



    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
</body>
</html>
