<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-4 bg-success">Green Div</div>
            <div class="col-4 bg-warning">Yellow Div</div>
            <div class="col-4 bg-primary">Blue Div</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-2 bg-danger">Color Red</div>
            <div class="col-1 bg-warning">Color Yellow</div>
            <div class="col-5 bg-secondary">Color Gray</div>
            <div class="col-4 bg-info">Color Light Blue</div>
        </div>
    </div>

    <div class="container mt-5 mb-2 text-container">

        <div class="row">
            <div class="col-1 bg-warning">Col-1</div>
            <div class="col-1 bg-warning">Col-1</div>
            <div class="col-1 bg-warning">Col-1</div>
            <div class="col-1 bg-warning">Col-1</div>
            <div class="col-1 bg-warning">Col-1</div>
            <div class="col-1 bg-warning">Col-1</div>
            <div class="col-1 bg-warning">Col-1</div>
            <div class="col-1 bg-warning">Col-1</div>
            <div class="col-1 bg-warning">Col-1</div>
            <div class="col-1 bg-warning">Col-1</div>
            <div class="col-1 bg-warning">Col-1</div>
            <div class="col-1 bg-warning">Col-1</div>
        </div>
        <br>
        <div class="row">
            <div class="col-4 bg-danger">Col-4</div>
            <div class="col-4 bg-danger">Col-4</div>
            <div class="col-4 bg-danger">Col-4</div>
        </div>
        <br>
        <div class="row">
            <div class="col-4 bg-danger">Col-4</div>
            <div class="col-8 bg-info">Col-8</div>
        </div>
        <br>
        <div class="row">
            <div class="col-6 bg-success">Col-6</div>
            <div class="col-6 bg-success">Col-6</div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 bg-primary">Col-12</div>
        </div>
    </div>
    <br>
    <br>
    <p>Excise1</p>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-secondary">(A)</div>
            <div class="col-3 bg-success">(B)</div>
            <div class="col-3 bg-secondary">.col-3</div>
            <div class="col-3 bg-success">(c)</div>
        </div>
        <div class="row">
            <div class="col bg-primary">.col-6</div>
            <div class="col bg-info"></div>
        </div>
    </div>
    <br>
    <br>
    <p>Excise2</p>
    <div class="container-fluid">
        <div class="row">
            <div class="col-5 bg-primary">(A)</div>
            <div class="col-2 bg-secondary">.col-2</div>
            <div class="col-5 bg-success">.col-5</div>
        </div>
        <div class="row">
            <div class="col-3 bg-info">col-8</div>
            <div class="col-4 bg-success">(B)</div>
            <div class="col bg-primary">(C)</div>
            <div class="col bg-secondary">(D)</div>
        </div>
    </div>
    
    

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
