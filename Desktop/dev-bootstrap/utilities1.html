<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--  font awasome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div>
        <h3><i class="fa-solid fa-user"></i>User</h3>
        <h3><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</h3>
        <h3><i class="fa-solid fa-folder"></i>Category</h3>
    </div>

    <div class="mt-2">
        <span class="border border-1 border-primary">some text</span>
        <span class="border border-2 border-primary">some text</span>
        <span class="border border-3 border-primary">some text</span>
        <span class="border border-4 border-primary">some text</span>
        <span class="border border-5 border-primary">some text</span>
    </div>

    <div class="mt-2">
        <span class="border border-1 border-success">some text</span>
        <span class="border border-2 border-success">some text</span>
        <span class="border border-3 border-success">some text</span>
        <span class="border border-4 border-success">some text</span>
        <span class="border border-5 border-success">some text</span>
    </div>
    <hr>

    <div class="mt-2">
        <span class="border rounded-top">some text again</span>
        <span class="border rounded-end">some text again</span>
        <span class="border rounded-bottom">some text again</span>
        <span class="border rounded-start">some text again</span><br> 
    </div>

    <div class="mt-2">
        <span class="border rounded-circle">some text again</span>
        <span class="border border-1 border-primary rounded-pill">some text again</span>

    </div>

    <div>
        <span class="border rounded-1">some text</span>
        <span class="border rounded-2">some text</span>
        <span class="border rounded-3">some text</span>
        <span class="border rounded-4">some text</span>
        <span class="border rounded-5">some text</span>

    </div>

    <hr>

    <div>
        <img class="img-fluid" src="cat.jpg" alt="this is a image of a cat" style="max-width: 20%; height: auto;">
        <img class="img-turnmill" src="cat.jpg" alt="this is a image of a cat" style="max-width: 20%; height: auto;">
    </div>




    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    
</body>
</html>
